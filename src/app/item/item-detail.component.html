<ActionBar title="Details"></ActionBar>

<StackLayout class="p-5">
  <Label [text]="'From: ' + item.name" class="text-sm text-gray-500"></Label>
  <Label class="text-xl text-black font-bold leading-none" [text]="item.subject" textWrap="true"></Label>
  <Label
    class="text-sm text-black/40 leading-none mt-2"
    [text]="item.body"
    textWrap="true"
  ></Label>
</StackLayout>
